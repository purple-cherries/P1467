<!DOCTYPE html> 
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #000000">
             <a-entity position = '0 0 15'>
                 <a-camera ></a-camera>
             </a-entity>

            <a-sky src="https://www.shutterstock.com/image-vector/empty-dining-room-interior-flat-260nw-1524691577.jpg" >  </a-sky>

         
            
            
             <!--Sun-->
             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                 <a-box position = '0 0 0' color = 'orange' width = '5.5' height = '5.5' depth = '4' > </a-box>
             </a-entity>


             <a-entity position = '0 3 -1' rotation = '0 0 0' > 
                 <a-box position = '0 0 0' color = 'grey' width = '1.7' height = '0.7' depth = '4' > </a-box>
             </a-entity>
 
             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                 <a-box position = '0 4.5 0' color = 'orange' width = '3.5' height = '2.5' depth = '4' > </a-box>
             </a-entity>

             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                 <a-sphere position="-0.7 4.5 2.75" radius = 0.4 color="yellow" shadow > </a-sphere>
             </a-entity>

             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                 <a-sphere position="0.7 4.5 2.75" radius = 0.4 color="yellow" shadow > </a-sphere>
             </a-entity>

             <a-entity position = '0 4 2' rotation = '0 0 0' > 
                <a-torus color = 'red' radius = '1' radius-tubular = '0.015' segments-tubular = '100' rotation ='130 0 0'></a-torus> 
             </a-entity>

             <a-entity position = '0 3 0' rotation = '0 0 0' > 
                <a-box position = '0 -8.5 0' color = 'grey' width = '1.7' height = '5' depth = '4' > </a-box>
             </a-entity>

             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                <a-box position = '-1.7 0 0' color = 'cyan' width = '1.3' height = '1' depth = '4' > </a-box>
             </a-entity>

             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                <a-box position = '-1.7 1.5 0' color = 'brown' width = '1.3' height = '1' depth = '4' > </a-box>
             </a-entity>

             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                <a-box position = '0 1.5 0' color = 'yellow' width = '1.3' height = '1' depth = '4' > </a-box>
             </a-entity>

             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                <a-box position = '1.7 1.5 0' color = 'cyan' width = '1.3' height = '1' depth = '4' > </a-box>
             </a-entity>

             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                <a-box position = '-1.7 -1.5 0' color = 'yellow' width = '1.3' height = '1' depth = '4' > </a-box>
             </a-entity>

             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                <a-box position = '0 -1.5 0' color = 'cyan' width = '1.3' height = '1' depth = '4' > </a-box>
             </a-entity>

             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                <a-box position = '1.7 -1.5 0' color = 'yellow' width = '1.3' height = '1' depth = '4' > </a-box>
             </a-entity>

             <a-entity position = '0 0 0' rotation = '0 0 0' > 
                <a-box position = '1.7 0 0' color = 'brown' width = '1.3' height = '1' depth = '4' > </a-box>
             </a-entity>
        </a-scene> 
    </body>
</html>
